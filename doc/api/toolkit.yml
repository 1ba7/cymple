Widget:
  type: class
  docs: |
    This is the most fundamental class in the widget toolkit. Every other class
    provided by the toolkit will be a subclass of widget. This means that every
    widget in the toolkit will support all of the methods and attributes that
    this class has.
  attributes:
    private Widget container: |
      Container is the Widget in which this one is contained. Every Widget is
      contained is some other Widget, with the exception of Application. In this
      case, the container attribute is set to null. The container can also be
      null if a Widget is implemented
  methods:
    public void onMouseover(Event e): |
      This method is called when the mouse moves over the widget.
